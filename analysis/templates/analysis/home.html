{% extends 'analysis/base.html' %}
{% load static %}
{% block title %}
Home
{% endblock %}
{% block style %}
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap');
    body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F2F9FF;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    .L-container {
        position: absolute;
        top: 15px;
        right: 30px;
    }
    .L-button {
        background-color: #051D40;
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        padding: 12px 24px;
        border-radius: 8px;
        transition: all 0.3s ease;
        display: inline-block;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: none;
        cursor: pointer;
    }
    .L-button:hover {
        background-color: #0B2C55;
        transform: scale(1.05);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
    .content {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
    }
    #logo-video {
        pointer-events: none;
        width: 100%;
        max-width: 800%;
        max-height: 600%;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: none;
        display: block;
        margin: auto;
    }
    </style>
{% endblock %}
{% block content %}
<!-- Login Button -->
<div class="L-container">
        {% if user.is_authenticated %}
            <a href="{% url 'upload' %}" class="L-button">Upload File →</a>
        {% else %}
            <a href="{% url 'login' %}" class="L-button">Login →</a>
        {% endif %}
</div>

<!-- Main Content -->
<div class="content">
    <video id="logo-video" autoplay playsinline muted>
        <source src="{% static 'assets/videos/HomeVideo.mp4' %}" type="video/mp4">
    </video>
</div>

<script>
let video = document.getElementById("logo-video");
video.onended = function() {
    video.pause();
    video.currentTime = video.duration;
};
</script>
{% endblock %}
